<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluating Relative Localization</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      padding-top: 120px;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .drone-animation {
      margin-top: 100px;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
    }
    .drone {
      width: 80px;
      animation: hover 2s ease-in-out infinite;
      border: none;
      background: transparent;
    }
    .drone-left {
      animation-delay: 0s;
    }
    .drone-right {
      animation-delay: 1s;
    }
    .fau-logo {
      width: 80px;
      height: auto;
      border: none;
      background: transparent;
    }
    @keyframes hover {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 50px;
    }
    h1, h2 {
      color: #003366;
      margin-bottom: 20px;
      text-align: center;
    }
    p, a {
      font-size: 16px;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto;
      border: none;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto;
      border: none;
    }
    .team-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .team-list a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .team-list a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background: #003366;
      color: white;
    }
    #authors {
      text-align: center;
      margin-top: 60px;
    }
    .author-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }
    .author img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .author p {
      font-weight: bold;
      font-size: 16px;
      color: #4285F4;
      line-height: 1.4;
    }
    .lab-name {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="drone-animation">
    <img src="images/drone_icon.png" class="drone drone-left" alt="Drone Left">
    <img src="images/fau_owl.png" class="fau-logo" alt="FAU Owl Logo">
    <img src="images/drone_icon.png" class="drone drone-right" alt="Drone Right">
  </div>

  <section id="authors">
    <h2>Authors</h2>
    <div class="author-row">
      <div class="author">
        <img src="images/cosme.png" alt="Cosme Penney">
        <p><a href="https://mukhe027.github.io/scubalab/members/cosme.html" target="_blank">Cosme<br>Penney</a></p>
      </div>
      <div class="author">
        <img src="images/taiwo.png" alt="Taiwo Hazeez">
        <p><a href="https://mukhe027.github.io/scubalab/members/sarah-johnson.html" target="_blank">Taiwo<br>Hazeez</a></p>
      </div>
      <div class="author">
        <img src="images/dan.png" alt="Daniel Guido">
        <p><a href="https://mukhe027.github.io/scubalab/members/daniel-guido.html" target="_blank">Daniel<br>Guido</a></p>
      </div>
      <div class="author">
        <img src="images/pratik.png" alt="Pratik Mukherjee">
        <p><a href="https://mukhe027.github.io/scubalab/members/pratik-mukherjee.html" target="_blank">Pratik<br>Mukherjee</a></p>
      </div>
    </div>
    <p class="lab-name">SCUBA Lab, Florida Atlantic University</p>
  </section>
</body>
</html>
